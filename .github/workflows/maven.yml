name: CICD

on:
  push:
    branches: [deploy-to-ec2]

jobs:
  build:
    runs-on: [self-hosted]  # Use self-hosted runner
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Setup java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build Project
        run: mvn clean install -DskipTests
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker image
        run: docker build -t ike20743/springboot-image:latest .  # Specify the tag
      - name: Publish image to Docker Hub
        run: docker push ike20743/springboot-image:latest

  deploy:
    needs: build
    runs-on: [self-hosted]  # Use self-hosted runner
    steps:
      - name: Pull Image from Docker Hub
        run: docker pull ike20743/springboot-image:latest
      - name: Delete old container
        run: docker rm -f springboot-image-container  
      - name: Run Docker container
        run: docker run -d -p 8080:8080 --name springboot-image-container ike20743/springboot-image:latest
